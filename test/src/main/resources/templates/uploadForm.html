<html>
<head>
    <title>Upload a file please</title>
</head>
<body>
<h1>Please upload a file</h1>
<form method="post" action="/formUpload" enctype="multipart/form-data">
    <table>
        <tr>
            <td><p>File name:</p></td>
            <td><input type="text" name="name"/></td>
        </tr>
        <tr>
            <input type="file" name="file"/>
        </tr>

        <tr>
            <input type="submit"/>
        </tr>
    </table>

</form>
</body>
</html>
