<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Submitted user</h1>
<table>
    <tr>
        <td><p th:text="'Name: ' + ${user.name}" /></td>
    </tr>
    <tr>
        <td><p th:text="'Surname: ' + ${user.surname}" /></td>
    </tr>
    <tr>
        <td><p th:text="'Age: ' + ${user.age}" /></td>
    </tr>
    <tr>
        <td><p th:text="'Email: ' + ${user.email}" /></td>
    </tr>
    <tr>
        <td><p th:text="'Remarks: ' + ${user.remarks}" /></td>
    </tr>
</table>

<a href="/newUser">Submit another user</a>
</body>
</html>
